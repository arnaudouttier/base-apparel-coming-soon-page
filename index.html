<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Base Apparel coming soon page | AO</title>
</head>

<body>

    <div id="app" class="page">

        <header>

            <div class="site-logo">
                <img src="images\logo.svg" alt="site logo">
            </div>

        </header>
        <!-- header -->

        <div class="hero-banner">

            <picture>
                <source srcset="images\hero-desktop.jpg" media="(min-width: 992px)">
                <img src="images\hero-mobile.jpg" alt="hero">
            </picture>

        </div>
        <!-- .hero-banner -->

        <main id="app" class="main">

            <div class="main-header">
                <h4> We're <span> coming soon</span></h4>
            </div>

            <div class="main-content">
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </div>

            <div class="main-footer">
                <form class="form" action="">
                    <label for="emailAddress">Email</label>
                    <input class="form-email" type="email" id="emailAddress" placeholder="Email Address" v-model="email" :class="[valid ? validInput : errorInput]">
                    <img v-show="!valid" class="email-error-icon" src="images\icon-error.svg" alt="email error icon ">
                    <button type="submit" class="form-submit" v-on:click.prevent="validEmail"></button>
                    <p :class="[valid ? formValidMessage  : formErrorMessage]"> {{formMessage}}</p>
                </form>
            </div>

        </main>
        <!-- .main -->

    </div>
    <!-- .page -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="app.js"></script>

</body>

</html>
